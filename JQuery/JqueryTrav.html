<html>
	<head>
		<title>JQuery Sibilings</title>
		<link rel="stylesheet"type="text/css" href="JQuery.css"/>
		<script src="jquery-3.1.0.min.js"></script>
		<script src="JQuery.js"> </script>
		
	</head>
	<body>

			<div class="siblings"> Div(Parent)<br/>
					<h1>Tudip</h1>
					<p>Dipak Deshmukh</p>
					<span>Mca</span>
					<h3>Developer</h3>
					<p>last para</p>				
			</div>
			<div class="previous">
					<h1>Tudip</h1>
					<p>Dipak Deshmukh</p>
					<span>Mca</span>
					<h3>Developer</h3>
					<p>last para</p>
			</div>
			<div class="index">
				<div> Div (parent)
					<ul>ul
						<li> li
							<span>Dipak</span>
						</li>
					</ul>
				</div>
			</div>
			<div class="child">
				<div> Div (parent)
					<ul>ul
						<li> li
							<span>Dipak</span>
						</li>
					</ul>
				</div>
			</div>
			<div id="flip">Click to slide the panel down or up</div>
			<div id="panel">Hello world!</div>
			
	</body>
</html>
